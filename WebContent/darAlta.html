<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo vehiculo</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
</head>
<body>
<h1>Dar Alta vehiculos</h1>

<form method="get" action="DarAlta" name="darAlta" id="darAlta">
   <label for="matricula">Matricula:</label> 
        <input type="text" name="matricula" id="matricula" /><br/>
   <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" /><br/>
   <label for="modelo">Modelo:</label>
	    <input type="text" name="modelo" id="modelo" /><br/>
   <label for="color">Color:</label>
        <input type="text" name="color" id="color" /><br/>
   <label for="caballos">Caballos:</label>
        <input type="text" name="caballos" id="caballos" /><br/>
<label>Cambio:</label> 
         <label for="cambioManual">Manual</label><input type="radio" name="cambio" id="cambioManual" value="true"/><br/>
              <label for="cambioAutomatico">Automatico</label><input type="radio" name="cambio" id="cambioAutomatico" value="false"/><br/>

<input class="botones" type="submit" name="enviar" id="enviar" value="Enviar"/>
</form>
<p><a href="index.html"  >Ir a Inicio</a></p>
</body>
</html>
